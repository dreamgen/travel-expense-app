<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>員旅費用通 (團員版)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        [x-cloak] {
            display: none !important;
        }

        /* Toast Animation */
        .toast-enter {
            transform: translateY(-100%);
            opacity: 0;
        }

        .toast-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen w-full overflow-hidden text-gray-800" x-data="memberApp()" x-init="init()">

    <!-- Toast Container -->
    <div class="fixed top-4 left-0 right-0 z-[60] flex flex-col items-center gap-2 pointer-events-none px-4">
        <template x-for="note in notifications" :key="note.id">
            <div x-show="note.visible"
                class="bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg text-sm font-medium flex items-center gap-2 transition-all duration-300">
                <i :class="note.icon"></i>
                <span x-text="note.message"></span>
            </div>
        </template>
    </div>

    <!-- ========================================== -->
    <!-- 1. 歡迎與加入頁 (Welcome & Join) -->
    <!-- ========================================== -->
    <div x-show="view === 'welcome'" x-transition
        class="fixed inset-0 z-50 bg-indigo-600 flex flex-col items-center justify-center p-6 text-white">
        <div class="mb-8 text-center">
            <div
                class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                <i class="fa-solid fa-user-tag text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold">歡迎加入</h1>
            <p class="text-indigo-200 mt-2 text-sm">請輸入團長提供的代碼以開始記帳</p>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <div class="relative">
                <i class="fa-solid fa-hashtag absolute left-4 top-1/2 -translate-y-1/2 text-indigo-300"></i>
                <input type="text" x-model="inputCode" placeholder="TRIP-CODE"
                    class="w-full bg-indigo-700/50 border border-indigo-400 text-white placeholder-indigo-300 rounded-xl py-4 pl-12 pr-4 text-lg font-mono tracking-widest outline-none focus:bg-indigo-700 focus:border-white transition text-center uppercase">
            </div>

            <button @click="joinTrip" :disabled="inputCode.length < 4"
                class="w-full bg-white text-indigo-700 py-4 rounded-xl font-bold shadow-lg active:scale-95 transition disabled:opacity-50 disabled:cursor-not-allowed">
                立即加入
            </button>
        </div>

        <div class="mt-8 text-xs text-indigo-300">
            還沒有代碼？請向您的主辦人索取
        </div>
    </div>

    <!-- ========================================== -->
    <!-- 2. 主畫面 (Main App) -->
    <!-- ========================================== -->
    <div x-show="view === 'main'" x-cloak class="flex flex-col h-full">

        <!-- Header -->
        <header class="bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm z-20">
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold text-xs">
                    Me</div>
                <div class="flex flex-col">
                    <span class="text-xs text-gray-400">目前身分: 團員</span>
                    <span class="font-bold text-sm text-gray-800 leading-none">王小明</span>
                </div>
            </div>

            <!-- Sync Status Indicator -->
            <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-gray-50 border border-gray-200 text-xs font-medium"
                :class="statusColorClass">
                <div class="w-2 h-2 rounded-full animate-pulse" :class="statusDotClass"></div>
                <span x-text="statusText"></span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto pb-24 relative scroll-smooth">

            <!-- TAB: 記帳 (Home) -->
            <div x-show="tab === 'home'" x-transition.opacity>

                <!-- 鎖定提示 Banner -->
                <div x-show="isLocked" class="bg-gray-100 border-b border-gray-200 p-4 flex gap-3 items-start">
                    <i class="fa-solid fa-lock text-gray-500 mt-1"></i>
                    <div>
                        <h4 class="font-bold text-gray-700 text-sm">此旅遊已結案鎖定</h4>
                        <p class="text-xs text-gray-500 mt-1">目前僅供檢視，無法新增或修改費用。如需補件請聯繫團長。</p>
                    </div>
                </div>

                <!-- 資訊卡片 -->
                <div class="p-4">
                    <div
                        class="bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-2xl p-5 text-white shadow-xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -mr-10 -mt-10 blur-xl">
                        </div>

                        <div class="flex justify-between items-start mb-6 relative z-10">
                            <div>
                                <div class="text-indigo-200 text-xs font-medium mb-1 tracking-wide">我的代墊總額</div>
                                <div class="text-3xl font-bold font-mono">
                                    <span class="text-xl align-top">$</span><span
                                        x-text="totalAmount.toLocaleString()"></span>
                                </div>
                            </div>
                            <div class="bg-white/10 px-2 py-1 rounded text-xs backdrop-blur-md font-mono"
                                x-text="tripCode"></div>
                        </div>

                        <!-- 簡單進度條 (模擬預算) -->
                        <div class="relative z-10">
                            <div class="flex justify-between text-xs text-indigo-200 mb-1">
                                <span>個人預算使用</span>
                                <span>65%</span>
                            </div>
                            <div class="w-full bg-black/20 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-white/80 h-full w-[65%] rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 費用列表 -->
                <div class="px-4 pb-4">
                    <div class="flex justify-between items-end mb-3">
                        <h3 class="font-bold text-gray-700">最近支出</h3>
                        <span class="text-xs text-gray-400" x-text="expenses.length + ' 筆資料'"></span>
                    </div>

                    <div class="space-y-3">
                        <template x-for="exp in expenses" :key="exp.id">
                            <div
                                class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex items-center justify-between active:scale-[0.98] transition-transform">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-xl text-gray-500">
                                        <i :class="exp.icon"></i>
                                    </div>
                                    <div>
                                        <div class="font-bold text-gray-800 text-sm" x-text="exp.title"></div>
                                        <div class="text-xs text-gray-400 mt-0.5">
                                            <span x-text="exp.date"></span> · <span x-text="exp.type"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="font-bold text-gray-800 font-mono">$<span
                                            x-text="exp.amount.toLocaleString()"></span></div>
                                    <div class="text-[10px] px-1.5 py-0.5 rounded inline-block mt-1"
                                        :class="exp.synced ? 'bg-green-100 text-green-600' : 'bg-yellow-100 text-yellow-600'">
                                        <i class="fa-solid fa-circle text-[6px] mr-0.5"></i>
                                        <span x-text="exp.synced ? '已備份' : '未上傳'"></span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- 空狀態 -->
                    <div x-show="expenses.length === 0" class="text-center py-10 text-gray-400">
                        <i class="fa-solid fa-receipt text-4xl mb-3 opacity-30"></i>
                        <p class="text-sm">目前沒有任何費用紀錄</p>
                    </div>
                </div>
            </div>

            <!-- TAB: 旅遊 (Trip - 同步與資訊) -->
            <div x-show="tab === 'trip'" x-transition.opacity class="p-4 space-y-6">

                <!-- 旅遊資訊 (唯讀) -->
                <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                    <h3 class="text-sm font-bold text-gray-400 uppercase mb-3 tracking-wider">旅遊資訊</h3>
                    <div class="flex items-start gap-4 mb-4">
                        <div
                            class="w-12 h-12 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-500 text-xl">
                            <i class="fa-solid fa-map-location-dot"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-gray-800">日本東京五日遊</h2>
                            <p class="text-sm text-gray-500 mt-1"><i class="fa-regular fa-calendar mr-1"></i> 2026/02/01
                                - 02/05</p>
                        </div>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3 text-xs text-gray-500 leading-relaxed border border-gray-100">
                        <i class="fa-solid fa-circle-info mr-1 text-indigo-400"></i>
                        這是唯讀資訊，如需修改行程名稱或日期，請聯繫團長。
                    </div>
                </div>

                <!-- 雲端同步 (Action Center) -->
                <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                    <h3 class="text-sm font-bold text-gray-400 uppercase mb-3 tracking-wider">雲端同步</h3>

                    <div class="grid grid-cols-1 gap-3">
                        <!-- 下載按鈕 (強調) -->
                        <button @click="syncDownload"
                            class="flex items-center justify-between p-4 rounded-xl border border-indigo-100 bg-indigo-50 text-indigo-700 active:bg-indigo-100 transition">
                            <div class="flex items-center gap-3">
                                <div class="bg-white w-8 h-8 rounded-full flex items-center justify-center shadow-sm">
                                    <i class="fa-solid fa-cloud-arrow-down"></i>
                                </div>
                                <div class="text-left">
                                    <div class="font-bold text-sm">更新最新資料</div>
                                    <div class="text-xs opacity-70">下載團長或其他人的更新</div>
                                </div>
                            </div>
                            <i class="fa-solid fa-chevron-right text-xs"></i>
                        </button>

                        <!-- 上傳按鈕 -->
                        <button @click="syncUpload"
                            class="flex items-center justify-between p-4 rounded-xl border border-gray-200 text-gray-700 active:bg-gray-50 transition">
                            <div class="flex items-center gap-3">
                                <div class="bg-gray-100 w-8 h-8 rounded-full flex items-center justify-center">
                                    <i class="fa-solid fa-cloud-arrow-up"></i>
                                </div>
                                <div class="text-left">
                                    <div class="font-bold text-sm">上傳我的紀錄</div>
                                    <div class="text-xs opacity-70">備份到雲端試算表</div>
                                </div>
                            </div>
                            <div x-show="!isSynced"
                                class="bg-red-500 text-white text-[10px] px-2 py-0.5 rounded-full animate-pulse">未備份
                            </div>
                        </button>
                    </div>
                </div>

                <!-- 團員名單 (唯讀) -->
                <div>
                    <h3 class="text-sm font-bold text-gray-400 uppercase mb-2 ml-1 tracking-wider">團員名單</h3>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div class="p-3 flex items-center justify-between border-b border-gray-100 bg-indigo-50/50">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-8 h-8 rounded-full bg-indigo-600 text-white flex items-center justify-center text-xs font-bold border-2 border-white shadow-sm">
                                    Me</div>
                                <span class="font-bold text-sm text-indigo-900">王小明 (我)</span>
                            </div>
                            <span
                                class="text-xs bg-white px-2 py-1 rounded border border-indigo-100 text-indigo-600">已連線</span>
                        </div>
                        <div class="p-3 flex items-center gap-3 border-b border-gray-100 opacity-70">
                            <div
                                class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600 font-bold">
                                L</div>
                            <span class="text-sm text-gray-700">Leader (團長)</span>
                            <i class="fa-solid fa-crown text-yellow-500 text-xs ml-auto"></i>
                        </div>
                        <div class="p-3 flex items-center gap-3 opacity-70">
                            <div
                                class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600 font-bold">
                                A</div>
                            <span class="text-sm text-gray-700">Alice</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TAB: 設定 (Settings) -->
            <div x-show="tab === 'settings'" x-transition.opacity class="p-4">
                <h2 class="text-xl font-bold text-gray-800 mb-6">個人設定</h2>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden mb-6">
                    <div class="p-4 border-b border-gray-100">
                        <label class="block text-xs font-bold text-gray-500 mb-1">顯示名稱</label>
                        <input type="text" value="王小明"
                            class="w-full text-lg font-bold text-gray-800 outline-none placeholder-gray-300"
                            placeholder="請輸入姓名">
                    </div>
                    <div class="p-4 bg-gray-50 flex justify-between items-center">
                        <span class="text-xs text-gray-500">Trip Code</span>
                        <span class="font-mono font-bold text-gray-700" x-text="tripCode"></span>
                    </div>
                </div>

                <div class="space-y-2">
                    <button
                        class="w-full bg-white text-gray-700 p-4 rounded-xl shadow-sm border border-gray-200 text-left font-bold text-sm flex items-center justify-between active:bg-gray-50">
                        <span><i class="fa-regular fa-circle-question mr-2"></i>使用教學</span>
                        <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
                    </button>
                    <button @click="view='welcome'; inputCode=''"
                        class="w-full bg-white text-red-500 p-4 rounded-xl shadow-sm border border-gray-200 text-left font-bold text-sm flex items-center justify-between active:bg-red-50">
                        <span><i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>退出此旅遊</span>
                    </button>
                </div>

                <!-- 測試控制項 -->
                <div class="mt-8 pt-4 border-t border-gray-200">
                    <p class="text-xs text-gray-400 font-bold mb-3 uppercase text-center">Prototype 測試控制</p>
                    <div class="flex justify-center gap-3">
                        <button @click="isLocked = !isLocked; notify(isLocked ? '已切換：鎖定狀態' : '已切換：解鎖狀態')"
                            class="px-3 py-1 rounded border text-xs"
                            :class="isLocked ? 'bg-gray-800 text-white' : 'bg-white text-gray-600'">
                            <i class="fa-solid fa-lock mr-1"></i>鎖定開關
                        </button>
                    </div>
                </div>
            </div>

        </main>

        <!-- FAB (Floating Action Button) -->
        <!-- 在首頁顯示，且未鎖定時才可點擊 -->
        <button x-show="tab === 'home'" @click="isLocked ? notify('案件已鎖定，無法新增', 'fa-lock') : openAddModal()"
            x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-y-20 opacity-0"
            x-transition:enter-end="translate-y-0 opacity-100"
            class="fixed bottom-24 right-5 w-14 h-14 rounded-full flex items-center justify-center shadow-xl text-white z-30 transition-transform active:scale-90"
            :class="isLocked ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'">
            <i class="fa-solid fa-plus text-xl"></i>
        </button>

        <!-- Bottom Nav -->
        <nav class="bg-white border-t border-gray-200 fixed bottom-0 w-full safe-bottom z-40">
            <div class="grid grid-cols-3 h-16">
                <button @click="tab = 'home'" class="flex flex-col items-center justify-center gap-1 transition-colors"
                    :class="tab === 'home' ? 'text-indigo-600' : 'text-gray-400 hover:text-gray-600'">
                    <i class="fa-solid fa-receipt text-xl"></i>
                    <span class="text-[10px] font-medium">記帳</span>
                </button>
                <button @click="tab = 'trip'"
                    class="flex flex-col items-center justify-center gap-1 transition-colors relative"
                    :class="tab === 'trip' ? 'text-indigo-600' : 'text-gray-400 hover:text-gray-600'">
                    <i class="fa-solid fa-plane text-xl"></i>
                    <span class="text-[10px] font-medium">旅遊</span>
                    <!-- 紅點提示 -->
                    <div x-show="!isSynced"
                        class="absolute top-3 right-[35%] w-2 h-2 bg-red-500 rounded-full border border-white"></div>
                </button>
                <button @click="tab = 'settings'"
                    class="flex flex-col items-center justify-center gap-1 transition-colors"
                    :class="tab === 'settings' ? 'text-indigo-600' : 'text-gray-400 hover:text-gray-600'">
                    <i class="fa-solid fa-gear text-xl"></i>
                    <span class="text-[10px] font-medium">設定</span>
                </button>
            </div>
        </nav>

        <!-- ========================================== -->
        <!-- Modals -->
        <!-- ========================================== -->

        <!-- Add Expense Modal -->
        <div x-show="showAddModal"
            class="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/50 backdrop-blur-sm"
            x-cloak>
            <div class="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl p-5 animate-slide-up"
                @click.away="showAddModal = false">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold text-gray-800">新增費用</h3>
                    <button @click="showAddModal = false"
                        class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 hover:bg-gray-200"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="space-y-5">
                    <!-- Title Input -->
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">項目名稱</label>
                        <input type="text" x-model="newExpense.title" placeholder="例如: 居酒屋晚餐"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 outline-none focus:border-indigo-500 focus:bg-white transition">
                    </div>

                    <!-- Amount Input -->
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">金額 (TWD)</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold">$</span>
                            <input type="number" x-model="newExpense.amount" placeholder="0"
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 pl-8 text-xl font-bold outline-none focus:border-indigo-500 focus:bg-white transition">
                        </div>
                    </div>

                    <!-- Type Selection -->
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">類別</label>
                        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                            <template x-for="t in ['餐費', '交通', '住宿', '門票', '其他']">
                                <button @click="newExpense.type = t"
                                    class="px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition border"
                                    :class="newExpense.type === t ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50'">
                                    <span x-text="t"></span>
                                </button>
                            </template>
                        </div>
                    </div>

                    <button @click="confirmAdd"
                        class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-indigo-700 active:scale-[0.98] transition mt-2">
                        確認儲存
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        function memberApp() {
            return {
                view: 'welcome', // welcome, main
                tab: 'home', // home, trip, settings
                inputCode: '',
                tripCode: 'TRIP-8888', // Set after join

                // State
                isLocked: false,
                isSynced: true, // true = all backed up
                showAddModal: false,

                // Data
                expenses: [
                    { id: 1, title: '機場快線', amount: 450, date: '02/01', type: '交通', icon: 'fa-train', synced: true }
                ],
                newExpense: { title: '', amount: '', type: '餐費' },
                notifications: [],

                // Computed Logic
                get totalAmount() {
                    return this.expenses.reduce((sum, item) => sum + Number(item.amount), 0);
                },
                get statusColorClass() {
                    if (this.isLocked) return 'bg-gray-100 text-gray-500 border-gray-300';
                    if (!this.isSynced) return 'bg-yellow-50 text-yellow-700 border-yellow-200';
                    return 'bg-green-50 text-green-700 border-green-200';
                },
                get statusDotClass() {
                    if (this.isLocked) return 'bg-gray-400';
                    if (!this.isSynced) return 'bg-yellow-500';
                    return 'bg-green-500';
                },
                get statusText() {
                    if (this.isLocked) return '已結案';
                    if (!this.isSynced) return '未備份';
                    return '已同步';
                },

                // Methods
                init() {
                    // Check local storage etc.
                },

                notify(msg, icon = 'fa-circle-check') {
                    const id = Date.now();
                    this.notifications.push({ id, message: msg, icon, visible: true });
                    setTimeout(() => {
                        const idx = this.notifications.findIndex(n => n.id === id);
                        if (idx > -1) {
                            this.notifications[idx].visible = false;
                            setTimeout(() => this.notifications = this.notifications.filter(n => n.id !== id), 300);
                        }
                    }, 2500);
                },

                joinTrip() {
                    this.tripCode = this.inputCode.toUpperCase();
                    this.notify('加入成功！歡迎使用', 'fa-party-horn');
                    this.view = 'main';
                },

                openAddModal() {
                    this.newExpense = { title: '', amount: '', type: '餐費' };
                    this.showAddModal = true;
                },

                confirmAdd() {
                    if (!this.newExpense.title || !this.newExpense.amount) {
                        this.notify('請填寫完整資訊', 'fa-circle-exclamation');
                        return;
                    }

                    const icons = { '餐費': 'fa-utensils', '交通': 'fa-bus', '住宿': 'fa-bed', '門票': 'fa-ticket', '其他': 'fa-bag-shopping' };

                    this.expenses.unshift({
                        id: Date.now(),
                        title: this.newExpense.title,
                        amount: Number(this.newExpense.amount),
                        date: new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' }),
                        type: this.newExpense.type,
                        icon: icons[this.newExpense.type] || 'fa-circle',
                        synced: false
                    });

                    this.showAddModal = false;
                    this.isSynced = false; // Mark as dirty
                    this.notify('費用已新增 (記得同步喔)', 'fa-check');
                },

                syncUpload() {
                    if (this.isLocked) {
                        this.notify('案件已鎖定，無法上傳', 'fa-lock');
                        return;
                    }
                    this.notify('正在上傳至雲端...', 'fa-cloud-arrow-up');
                    setTimeout(() => {
                        this.expenses.forEach(e => e.synced = true);
                        this.isSynced = true;
                        this.notify('上傳備份完成！');
                    }, 1000);
                },

                syncDownload() {
                    this.notify('正在下載最新資料...', 'fa-cloud-arrow-down');
                    setTimeout(() => {
                        this.notify('資料已更新');
                    }, 1000);
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
